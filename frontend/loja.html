<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/eel.js"></script>
</head>
<body>

    <button onclick="carregarProdutos()" id="vitima">Carregar produtos</button>
    <button onclick="window.location.href='conta.html'">Conta</button>
    <button onclick="window.location.href='carrinho.html'">Carrinho</button>
    
</body>
<script>
    async function carregarProdutos() {
        const produtos = await eel.pegarProdutos()();
        
        produtos.forEach((produto) => {
            const novaDiv = document.createElement('div');
            novaDiv.style.display = 'flex';

            const novoParagrafo = document.createElement('p');
            const textoDoParagrafo = document.createTextNode(produto[0]);
            novoParagrafo.appendChild(textoDoParagrafo);

            const novoBotao = document.createElement('button');
            const textoDoBotao = document.createTextNode('Adicionar ao carrinho');
            novoBotao.appendChild(textoDoBotao);
            novoBotao.addEventListener('click',() => {
                adicionarAoCarrinho(produto);
            });

            novaDiv.appendChild(novoParagrafo);
            novaDiv.appendChild(novoBotao);

            document.body.appendChild(novaDiv);
        });
        document.getElementById('vitima').remove();
    }

    async function adicionarAoCarrinho(produto) {
        await eel.adicionarAoCarrinho(produto);
    }
</script>
</html>
