<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/eel.js"></script>
</head>
<body>

    <input type="text" id="UsuarioAntigo" placeholder="Usu치rio que quer alterar">

    <input type="text" id="Usuario" placeholder="Usu치rio">

    <input type="text" id="Senha" placeholder="Senha">

    <input type="text" id="Saldo" placeholder="Saldo">

    <p id="Aviso"></p>

    <button onclick="salvar()">Salvar</button>
    <button onclick="apagar()">Apagar</button>
    <button onclick="window.location.href='loja.html'">Voltar</button>
</body>
<script>
    async function salvar() {
        const usuarioAntigo = document.getElementById('UsuarioAntigo').value;
        const usuario = document.getElementById('Usuario').value;
        const senha = document.getElementById('Senha').value;
        const saldo = document.getElementById('Saldo').value;

        const resultado = await eel.editarUsuario(usuarioAntigo,'aaaaa',usuario,senha,saldo)()
        if(resultado){
            document.getElementById('Aviso').innerText = resultado;
        }else{
            document.getElementById('Aviso').innerText = 'Usu치rio alterado com sucesso';
        }
    }

    async function apagar() {
        const usuario = document.getElementById('UsuarioAntigo').value;

        const resultado = await eel.editarUsuario(usuario,'aaaaa','aaaaa','aaaaa','aaaaa',true)()
        if(resultado){
            document.getElementById('Aviso').innerText = resultado;
        }else{
            document.getElementById('Aviso').innerText = 'Usu치rio morto com sucesso';
        }
    }
</script>
</html>
